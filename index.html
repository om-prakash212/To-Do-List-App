<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/checklist.png">
</head>
<body>
    <div class="container">
        <div class="ToDoApp">
            <h2>To-Do list <img src="images/heading-checklist.png" alt=""></h2>
            
            <div class="row">
                <input id="input_box" type="text" placeholder="Enter your text">
                <button onclick="AddTask()" type="button">Add task</button>
            </div>
            <ul id="list_container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
